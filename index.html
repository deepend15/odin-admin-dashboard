<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-line">
                <img src="./images/dashboard.svg" alt="Dashboard icon">
                <h2>Dashboard</h2>
            </div>
            <div class="menu-1">
                <ul>
                    <li>
                        <img src="./images/home.svg" alt="Home icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./images/profile.svg" alt="Profile icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="./images/messages.svg" alt="Message icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="./images/history.svg" alt="History icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="./images/tasks.svg" alt="Tasks icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="./images/communities.svg" alt="Communities icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="menu-2">
                <ul>
                    <li>
                        <img src="./images/settings.svg" alt="Settings icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="./images/support.svg" alt="Support icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="./images/privacy.svg" alt="Privacy icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-search">
                <img src="./images/search.svg" alt="Search icon">
                <input type="search">
            </div>
            <div class="header-nav">
                <img src="./images/notification.svg" alt="Notification icon" class="notify-img">
                <img src="" alt="Placeholder icon">
                <p>Elphaba Thropp</p>
            </div>
            <div class="header-greeting-container">
                <img src="" alt="Placeholder icon">
                <div class="header-greeting-text">
                    <div class="header-greeting-line1">Hi there,</div>
                    <div class="header-greeting-line2">Elphaba Thropp (@elphie)</div>
                </div>
            </div>
            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
